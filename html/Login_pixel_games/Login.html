<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de login</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="head">
        <header class="wrapperheader">
            <nav>
                <button class="clicked">
                    <span>Instale o APP</span>
                    <div class="areaicon">
                        <i class='bx bx-download'></i>
                    </div>
                </button>
                <div class="menu">
                    <ul>
                        <li><a href="../pixel_game.html">Loja</a></li>
                        <li><a href="Sobre.html">Sobre</a></li>
                        <li><a href="Suporte.html">Suporte</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <div class="corpo">
        <section class="wrappercorpo">
            <div class="wrapper" id="login">
                <form action="pixelgamelogin.jsp" name="formLogin">
                    <i><img src="logokk.png" alt="Logo da Pixel Games"></i>
                    <h1>Fazer login com uma conta da Pixel Games</h1>
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Endereço de E-mail" required>
                        <span id="emailError" class="error"></span>
                    </div>
                    <div class="input-box">
                        <input type="password" id="senha" placeholder="Senha" required>
                        <span id="senhaError" class="error"></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar de mim</label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button type="button" class="btn" value="entrar" onclick="verificar()"> Iniciar sessão </button>
                    <div class="register-link">
                        <p><a href="Cadastro.html">Criar nova conta</a></p>
                    </div>
                    <div class="voltar">
                        <div class="arrowicon">
                            <i class='bx bx-chevrons-left'></i>
                        </div>
                        <p><a href="../Home_page_PixelGames/prog_teste.html">Voltar</a></p>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <div class="wrapperContainer-footer">
        <footer class="rodape">
            <p> &copy;2023       Todos os direitos reservados a Pixel games</p>
        </footer>
    </div>

    <script>
        function limpar(){
            document.getElementById("emailError").textContent="";
            document.getElementById("senhaError").textContent="";
        }





        function verificar(){

            limpar()

            var validar = true;

            var Email = document.getElementById("email").value;


            if( Email.indexOf ("@") < 0 ) {
            validar = false;
            //mensagem de erro//
            document.getElementById("emailError").textContent ="Digite um endereço de e-mail válido.";
            }

            var Senha = document.getElementById("senha").value;

             if( Senha.length == 0){
            validar = false;
            //mensagem de erro//
            document.getElementById("senhaError").textContent = "Senha Incorreta!!!"
            }

            if(validar){
                document.formLogin.submit(); 
            }



        }
        
    </script>
</body>
</html>
